<div class="modal"> 
	<div class="modal-background"></div>
	<div class="modal-card">
	  <header class="modal-card-head">
		<p class="modal-card-title">Concorrência <strong id="preview"></strong></p>
		<button class="delete" aria-label="close" onclick="participate()"></button>
	  </header>
	  <section class="modal-card-body">
		
    <div class="field is-horizontal">
  		<div class="field-body">
				
    
    <div class="field">
			<label class="label">Nome</label>
			<div class="control">
			  <input class="input" type="text" value="" id="name" name="name" placeholder="Artista/Banda">
			</div>
			<p class="help"></p>
		</div>
		<div class="field">
			<label class="label">Email</label>
			<div class="control">
			  <input class="input" type="email" value="" id="email" name="email" placeholder="Email">
			</div>
			<p class="help"></p>
		</div>
		<div class="field">
			<label class="label">Telefone</label>
			<div class="control">
			  <input class="input" type="tel" value="" id="phone" name="phone" placeholder="Telefone">
			</div>
			<p class="help"></p>
		</div>
		 
      </div>
		</div>

    

    <div class="field is-horizontal">
  		<div class="field-body">
				
        <div class="field">
          <label class="label">Orçamento mínimo</label>
          <div class="control">
            <input class="input" type="tel" value="" id="min" name="phone" placeholder="Ex.: R$ 300,00">
          </div>
          <p class="help"></p>
        </div>
        <div class="field">
          <label class="label">Orçamento máximo</label>
          <div class="control">
            <input class="input" type="tel" value="" id="max" name="phone" placeholder="Ex.: R$ 500,00">
          </div>
          <p class="help"></p>
        </div>

      </div>  
    </div>

		<div class="field">
			<label class="label">Link</label>
			<div class="control">
			  <input class="input" type="text" value="https://www.eshows.com.br/artistas/" id="url" name="url" placeholder="https://www.eshows.com.br/artistas/MEU-ARTISTA">
			</div>
			<p class="help">
				<span>Ainda não possui cadastro?<a href="https://artistas.eshows.com.br/cadastro" target="_blank"> Clique aqui!</a></span>
				<a style="float: right" target="_blank" href="https://www.dropbox.com/s/zi4xe3cddnrd3i7/SEJA%20UM%20ARTISTA%20ESHOWS%21.pdf?dl=0">
				Tutorial</a>
			</p>
		</div>
		<div class="field">
			<label class="label">Youtube <span style="font-size: 12px; color: orange">opcional</span></label>
			<div class="control">
			  <input class="input" type="text" value="" id="video" name="video" placeholder="Insira um link do youtube">
			</div>
			<p class="help">
			<span class="icon has-text-info">
				<i class="fas fa-info-circle"></i>
			</span>
			</p>
		</div>
	  </section>
	  <footer class="modal-card-foot">
		<button class="button is-success" onclick="accept({{item.number}})">Participar</button>
		<button class="button" onclick="participate(0)">Cancelar</button>
	  </footer>
	</div>
</div>
